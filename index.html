<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Glifos</title>

    <!-- D3 -->
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- Container principal -->
    <div class="container rug-view-layout">

        <!-- Grid geral -->
        <div class="main-grid">

            <!-- Coluna esquerda -->
            <div class="left-column">
                <div id="tsne-panel" class="panel"></div>
                <div id="trajectory-all-panel" class="panel scroll"></div>
            </div>

            <!-- Cluster panel -->
            <div id="cluster-panel" class="panel scroll"></div>

            <!-- Behavior Rug -->
            <div id="rug-panel" class="panel rug-panel"></div>

            <!-- Coluna direita -->
            <div class="right-column">
                <div id="trajectory-panel" class="panel">
                    <div class="panel-placeholder">
                        <p>Select a trajectory</p>
                    </div>
                </div>

                <div id="frequency-panel" class="panel scroll">
                    <div class="panel-placeholder">
                        <p>Select a trajectory</p>
                    </div>
                </div>

                
            </div>

        </div>
    </div>

    <!-- Main JS -->
    <script type="module" src="main.js"></script>
</body>
</html>
